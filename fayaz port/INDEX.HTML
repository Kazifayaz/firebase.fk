    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            background-size: cover;
            background-position: center;
            color: #333;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin-top: 20px;
        }

        .form-box {
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }

        .form-box h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-box input[type="text"],
        .form-box input[type="password"],
        .form-box input[type="email"],
        .form-box input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-box button:hover {
            background-color: #45a049;
        }

        .form-box .logout-btn {
            background-color: #f44336;
        }

        .form-box .logout-btn:hover {
            background-color: #e53935;
        }

        .welcome-box,
        .center,
        #model {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0f7fa;
        }

        .welcome-box h1,
        .center h2 {
            margin: 0;
            color: #00796b;
        }

        #model {
            background-color: #a7ffeb;
        }

        #model form input {
            margin-bottom: 10px;
        }

        #model button {
            background-color: #00796b;
        }

        #model button:hover {
            background-color: #004d40;
        }
    </style>
</head>
